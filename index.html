<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultive Click</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Left Section: Save/Load and Rebirth -->
        <div id="left-section">
            <h2>Save/Load</h2>
            <textarea id="saveBox" rows="4" cols="30" placeholder="Save or Load progress"></textarea>
            <button onclick="saveGame()">Save</button>
            <button onclick="loadGame()">Load</button>

            <h2>Rebirth</h2>
            <p id="rebirthCondition">Rebirth Cost: 1000 Qi</p>
            <button id="rebirthBtn" onclick="rebirth()">Rebirth</button>
        </div>

        <!-- Middle Section: Qi Display and Yin/Yang Button -->
        <div id="middle-section">
            <h2>Qi: <span id="qiDisplay">0</span></h2>
            <h3>Qi per Click: <span id="qiPerClickDisplay">1</span></h3>
            <img id="yinYang" src="asset/Yin_and_Yang_symbol.svg.png" alt="Yin Yang Symbol" />
        </div>

        <!-- Right Section: Upgrades -->
        <div id="right-section">
            <h2>Upgrades</h2>
            <ul id="upgradeList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
